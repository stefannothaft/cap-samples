_schema-version: "3.1"
ID: bookshop
description: CAP Simple Bookshop
version: 1.0.0

parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production

modules:
  - name: bookshop-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: bookshop-db
      - name: bookshop-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm

  - name: bookshop-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: bookshop-db
    parameters:
      buildpack: nodejs_buildpack

  # --------------------- DEST CONTENT ------------------------
  #
  # -----------------------------------------------------------
  - name: bookshop-destination-content
    type: com.sap.application.content
    requires:
      - name: bookshop-destination-srv
        parameters:
          content-target: true
      - name: bookshop-repo-host
        parameters:
          service-key:
            name: bookshop-repo-host-key
      - name: bookshop-auth
        parameters:
          service-key:
            name: bookshop-auth-key
      - name: srv-api
    parameters:
      content:
        subaccount:
          destinations:
            - Name: bookshop-repo-host
              ServiceInstanceName: bookshop-html5-srv
              ServiceKeyName: bookshop-repo-host-key
              sap.cloud.service: demo.bookshop
            - Authentication: OAuth2UserTokenExchange
              Name: bookshop-auth
              ServiceInstanceName: bookshop-auth
              ServiceKeyName: bookshop-auth-key
              sap.cloud.service: demo.bookshop
            - Authentication: OAuth2UserTokenExchange
              Name: bookshop-srv-api
              TokenServiceInstanceName: bookshop-auth
              TokenServiceKeyName: bookshop-auth-key
              URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
    build-parameters:
      no-source: true


  - name: bookshop-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: bookshop-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - bookshop.zip
          name: bookshop
          target-path: resources/

  - name: bookshop
    type: html5
    path: app/bookshop
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []

resources:
  - name: bookshop-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: bookshop-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: bookshop-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application

  - name: bookshop-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: bookshop-html5-srv
      service-plan: app-host

  - name: bookshop-destination-srv
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: bookshop-destination-srv
      service-plan: lite
