_schema-version: "3.1"
ID: bookshop
version: 1.0.0
description: "CAP Project with simple technical user access"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: bookshop-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: bookshop-auth
      - name: bookshop-db

  - name: bookshop-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: bookshop-db

resources:
  - name: bookshop-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: bookshop
        tenant-mode: dedicated

  # UAA for external technical communication
  - name: bookshop-tech-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      config:
        tenant-mode: dedicated
        xsappname: bookshop-tech
        authorities:
          - $XSAPPNAME(application,bookshop).Admin
          - $XSAPPNAME(application,bookshop).Viewer
        oauth2-configuration:
          credential-types: ["binding-secret", "x509"]
      service-keys:
        - name: ext_communication

  - name: bookshop-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
