_schema-version: "3.1"
ID: java-cap-sample
version: 1.0.0-SNAPSHOT
description: "A simple CAP Java project."
parameters:
  enable-parallel-deployments: true
modules:
  - name: java-cap-sample-srv
    type: java
    path: srv
    parameters:
      buildpack: sap_java_buildpack
    properties:
      SPRING_PROFILES_ACTIVE: cloud,sandbox
      JBP_CONFIG_COMPONENTS: "jres: ['com.sap.xs.java.buildpack.jre.SAPMachineJRE']"
      JBP_CONFIG_SAP_MACHINE_JRE: "{ use_offline_repository: false, version: 17.+ }"
    build-parameters:
      builder: custom
      commands:
        - mvn clean package -DskipTests=true
      build-result: target/*-exec.jar
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: java-cap-sample-db
      - name: java-cap-sample-auth

  - name: java-cap-sample-db-deployer
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: custom
      commands:
        - npm run build
    requires:
      - name: java-cap-sample-db

  # --------------------- DEST CONTENT ------------------------
  #
  # -----------------------------------------------------------
  - name: java-cap-sample-content
    type: com.sap.application.content
    requires:
      - name: java-cap-sample-destination-srv
        parameters:
          content-target: true
      - name: java-cap-sample-auth
        parameters:
          service-key:
            name: java-cap-sample-auth-key
      - name: srv-api
    parameters:
      content:
        instance:
          destinations:
            - Name: java-cap-sample-srv-api
              Authentication: OAuth2UserTokenExchange
              TokenServiceInstanceName: java-cap-sample-auth
              TokenServiceKeyName: java-cap-sample-auth-key
              URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
    build-parameters:
      no-source: true

resources:
  - name: java-cap-sample-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared

  - name: java-cap-sample-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: java-cap-sample-${org}-${space}
        tenant-mode: dedicated

  - name: java-cap-sample-destination-srv
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        version: 1.0.0
      service: destination
      service-name: java-cap-sample-destination-srv
      service-plan: lite
