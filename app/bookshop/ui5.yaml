specVersion: "2.5"
metadata:
  name: bookshop
type: application
server:
  customMiddleware:
    - name: ui5-middleware-approuter
      afterMiddleware: compression
      configuration:
        authenticationMethod: "route" # "none" || "route", default: "none"
        allowServices: true # allows BTP services like SAP IoT to be used 
        allowLocalDir: true
        debug: true
        port: 1091
        xsappJson: "config/local-xs-app.json"
        destinations: $env:xsapp_dest